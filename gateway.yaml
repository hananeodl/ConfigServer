server:
  port: 8443


spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: payroll-service
          uri: https://localhost:8083
          predicates:
            - Path=/api/payroll/**
        - id: absence-management
          uri: https://localhost:8082
          predicates:
            - Path=/api/absence/**
        - id: employee-profile
          uri: lb://employee-profile
          predicates:
            - Path=/employee-profile/**
    discovery:
      enabled: true
    security:
      oauth2:
        resourceserver:
          jwt:
            jwk-set-uri: http://localhost:8081/.well-known/jwks.json

eureka:
  client:
    service-url:
      defaultZone: https://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
