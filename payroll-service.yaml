server:
  port: 8083

spring:
  application:
    name: payroll-service
  datasource:
    url: jdbc:mysql://localhost:3306/payroll_db?useSSL=false&serverTimezone=UTC
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true      
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: https://localhost:8761/eureka  
  instance:
    prefer-ip-address: true

jwt:
  secret: dev-secret-key-123
